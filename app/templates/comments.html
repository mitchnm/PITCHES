{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
  <div class="row">
    {% for comment in comment %}
    <div class="col-md-3">
      {{comment.comment}}
    </div>
    {% endfor %}
  </div>
  <br<br>
    {% if current_user.is_authenticated %}
    {{wtf.quick_form(comment_form)}}
    {% else %}
    {% endif %}
</div>
{% endblock %}
