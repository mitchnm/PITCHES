{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<h2 style="text-align: center;"><strong><u>COMMENTS.</u></strong></h2><br><br>
<div class="container">
  <div class="row">
    {% for comment in comment %}
    <div class="col-md-4" style="padding-bottom: 2.5%; text-align: center;">
      <ul>
        <li>
          <h3 style="font-family: 'Architects Daughter', cursive; font-size:210%">{{comment.comment}}</h3>
        </li>
      </ul>
    </div>
    {% endfor %}
  </div>
  <br<br>
    {% if current_user.is_authenticated %}
    {{wtf.quick_form(comment_form)}}
    {% else %}
    {% endif %}
</div>
{% endblock %}
